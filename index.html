    <script src=".\js\main.js">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Random Chuck Norris quotes</h1>
            </div>
        </div>
        <div class="row button">
            <div class="col-md-12">
                <button id="newQuote" type="button" class="btn btn-primary alignleft"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp;new quote</button>
                <a id="tweet-quote" target="_blank" href="#" class="btn btn-primary alignright" role="button"><i class="fa fa-twitter"></i>&nbsp;&nbsp;share</a>
                <div style="clear: both;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <div class="quote-pre">&ldquo;</div>
                    <div id="quote" class=""></div>
                    <div class="quote-author text-right">~ a Chuck Norris fan ~</div>
                    <div class="quote-post">&bdquo;</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center cp">
                <hr/>
                <p>Copyright &copy; 2016 <a href="http://www.bluecape.nl/" target="_blank">Tim van der Weijde</a>. All rights
                    reserved.</p>
            </div>
        </div>
    </div>
